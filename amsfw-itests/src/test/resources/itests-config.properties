# Propriedades que devem substituídas em um Persistence Unit JPA.
# Sintaxe: jpa.[nome_persistence_unit]_[propriedade] = [valor]
# 	Exemplo: jpa.siadi_hibernate.show_sql = true

# Define o nome do SCHEMA do banco
# Sintaxe: schema = ADISM001

# Para forçar a exclusão de algumas tabelas do DBUnit
# Sintaxe: exclude_table_names = regencia_critica,tipo_operacao

# Lista de pacotes de contexto para busca dos EJBs pelo MyContainer.
# Sintaxe: ejb.context.package.unisys = com.unisys

# Para forçar a exclusão de classes anotadas com Stateless, 
# mas que não possuem Interface Local implementada. (EJB 3.1>)  
# Sintaxe: exclude_stateless_class.EmailService = com.unisys.br.amsfw.dao.util.service.email.EmailService

