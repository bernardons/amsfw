<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="identificador" default="input"/>

	<cc:attribute name="identificador2" default="input2"/>
	<cc:attribute name="label" required="true" />
	<cc:attribute name="label2" required="true" />	
	<cc:attribute name="value" required="true" />
	<cc:attribute name="value2" required="false" />
	<cc:attribute name="required" default="false" />
	<cc:attribute name="requiredMessage" default="#{componentes['default.required.message']}"/>
	<cc:attribute name="sizeLinha" default="12" />	
	<cc:attribute name="bean"/>
	<cc:attribute name="update"/>
	<cc:attribute name="method"/>
	<cc:attribute name="ajax" default="false"/>	
</cc:interface>

<cc:implementation>
	<div class="span#{cc.attrs.sizeLinha}">

		<table style="width: 100%; background-color: #EBEFFA">
			<tbody style="width: 100%">
				<tr style="width: 100%">
					<td style="width: 23.9%">
						<h:outputLabel class="control-label" for="#{cc.attrs.identificador}">#{cc.attrs.label}</h:outputLabel>

						<p:inputText id="#{cc.attrs.identificador}"
							value="#{cc.attrs.value}"
							styleClass="m-wrap span12"
							required="#{cc.attrs.required}"
							requiredMessage="#{cc.attrs.requiredMessage}" readonly="#{readOnly}">

							<c:if test="#{cc.attrs.ajax}">
								<p:ajax event="blur"
									listener="#{cc.attrs.bean[cc.attrs.method]}"
									update="@([id$=#{cc.attrs.update}])"></p:ajax>
							</c:if>
						</p:inputText>
					</td>
					<td class="span10">
						<h:outputLabel class="control-label" for="#{cc.attrs.identificador}">#{cc.attrs.label2}</h:outputLabel>
						<p:inputText
								id="#{cc.attrs.identificador2}" value="#{cc.attrs.value2}"
								styleClass="m-wrap span12" readonly="#{readOnly}"/>
					</td>
				</tr>
			</tbody>
		</table>
		<p:message for="#{cc.attrs.identificador}" />
	</div>


</cc:implementation>
</html>
