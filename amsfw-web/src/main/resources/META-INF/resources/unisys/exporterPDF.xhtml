<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:u="http://com.unisys.br/awsfw">

<cc:interface>
	<cc:attribute name="tituloReport" required="true" />
	<cc:attribute name="colunas" required="true" />
	<cc:attribute name="retrato" default="true" />
</cc:interface>

<cc:implementation>

	<!-- BotÃ£o exportar PDF -->
	<p:commandLink styleClass="btn btn-orange noCheck"
		value="#{global['exportar.pdf']}" ajax="false" immediate="true"
		actionListener="#{controller.exportarPDF}">
		<f:param name="tipoRelatorio" value="#{cc.attrs.retrato}" />
		<f:param name="tituloReportDataTable" value="#{cc.attrs.tituloReport}" />
		<f:param name="tamanhoColunasReportDataTable" value="#{cc.attrs.colunas}" />
	</p:commandLink>
</cc:implementation>
</html>
