<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="identificador" default="selectMany"/>

	<cc:attribute name="label"/>
	<cc:attribute name="value"/>
	<cc:attribute name="itemValue" default="id"/>
	<cc:attribute name="itemLabel" default="nome"/>
	<cc:attribute name="selectItemsValue" />
</cc:interface>

<cc:implementation>

	<!-- Adicionar este atributos para utilizar no template  -->
	<ui:param name="required" value="#{cc.attrs.required}" />

	<ui:decorate template="template/basicInput.xhtml">
		<ui:define name="content">
			<p:selectManyCheckbox value="#{cc.attrs.value}" layout="pageDirection" id="#{cc.attrs.identificador}" >  
	            <f:selectItems value="#{cc.attrs.selectItemsValue}" var="objeto" itemValue="#{objeto.id}" itemLabel="#{objeto.nome}"  />  
	        </p:selectManyCheckbox>
	         <p:message for="#{cc.attrs.identificador}" />  
       	</ui:define>
	</ui:decorate>
</cc:implementation>
</html>
