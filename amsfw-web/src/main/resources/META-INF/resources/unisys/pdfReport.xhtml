<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="width" default="100%" />
	<cc:attribute name="height" default="400px" />
</cc:interface>

<cc:implementation>

		<p:media player="pdf" 
	 		value="/relatorio.pdf" width="#{cc.attrs.width}" height="#{cc.attrs.height}"
	 		rendered="#{controller.pdfByteArray != null and controller.hasRegistrosDataSource}"/>



</cc:implementation>
</html>
