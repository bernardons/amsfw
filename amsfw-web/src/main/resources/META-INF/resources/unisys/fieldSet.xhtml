<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:u="http://com.unisys.br/awsfw">

<cc:interface>
	<cc:attribute name="label" required="true" />
	<cc:attribute name="required" default="false" />
	<cc:attribute name="identificador" default="field" />
</cc:interface>

<cc:implementation>

	<div id="plc-corpo" class="ui-widget ui-widget-content plc-corpo #{cc.attrs.styleClass}">
		<fieldset class="plc-fieldset">
			<legend id="#{cc.attrs.identificador}" class="plc-fieldset-legend">#{cc.attrs.label}<h:panelGroup rendered="#{cc.attrs.required}"><font color="red">*</font></h:panelGroup></legend>
			<cc:insertChildren />
		</fieldset>
	</div>
</cc:implementation>
</html>
