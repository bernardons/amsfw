<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<cc:interface>

	<cc:attribute name="action" required="false" />
	<cc:attribute name="identificador" default="itemMenu" />
	<cc:attribute name="immediate" default="true" />
	<cc:attribute name="ajax" default="false" />
	<cc:attribute name="label" required="true" />

</cc:interface>

<cc:implementation>
	<h:panelGroup rendered="#{cc.attrs.rendered}">
		
		<li class="#{cc.attrs.sytleClass}"> 
			<p:commandLink id="#{cc.attrs.identificador}"
				action="#{menuController[cc.attrs.page]}"
				immediate="#{cc.attrs.immediate}" ajax="#{cc.attrs.ajax}" value="#{cc.attrs.label}">
					
			</p:commandLink>
			
			<cc:insertChildren/>
			
		</li>
	</h:panelGroup>

</cc:implementation>
</html>
