<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<cc:interface>
	<cc:attribute name="identificador" default="selectManyCheckbox"/>

	<cc:attribute name="label"/>
	<cc:attribute name="requiredMessage" default="#{componentes['default.required.message']}"/>
	<cc:attribute name="size" default="4" />
	<cc:attribute name="readOnly" default="false" />
	<cc:attribute name="layout" default="lineDirection"/>
	
</cc:interface>

<cc:implementation>
	<ui:decorate template="template/basicInput.xhtml">
		<ui:define name="content">
			<p:selectManyCheckbox layout="#{cc.attrs.layout}" id="#{cc.attrs.identificador}">
				<cc:insertChildren/>
			</p:selectManyCheckbox>
		</ui:define>
	</ui:decorate>
</cc:implementation>
</html>
