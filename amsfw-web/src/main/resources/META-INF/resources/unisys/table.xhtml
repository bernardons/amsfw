<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="nome" required="true" />
	<cc:attribute name="hide" default="false" />
</cc:interface>

<cc:implementation>
	
	<div class="tab-pane" id="tab_2">
		<div class="portlet box ash">
			<div class="portlet-title">
				<div class="row-fluid">
					<div class="span6">
						<h4><i class="icon-reorder"></i>#{cc.attrs.nome}</h4>
					</div>
					<div class="span6">
						<div class="tools">
							<a class="#{cc.attrs.hide eq true ? 'expand' : 'collapse'}" href="javascript:;" ></a>
						</div>
					</div>
				</div>
			</div>
			
			<div class="portlet-body form #{cc.attrs.hide eq true ? 'hide' : ''}">				
				<cc:insertChildren />
			</div>
		</div>
	</div>
</cc:implementation>
</html>
