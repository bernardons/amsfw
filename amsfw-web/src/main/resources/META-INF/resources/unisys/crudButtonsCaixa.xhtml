<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:u="http://com.unisys.br/awsfw"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="novo" default="true" />
	<cc:attribute name="salvarEditar" default="true" />
	<cc:attribute name="salvarDisabled" default="false" />
	
	<cc:attribute name="remover" default="true" />
	<cc:attribute name="voltar" default="true" />
</cc:interface>

<cc:implementation>

	<!-- Bot達o novo -->
	<p:commandLink id="cmdLinkNovo" styleClass="btn btn-orange" immediate="true" value="#{global.novo}" actionListener="#{controller['novo']}" update="@form" ajax="false" rendered="#{controller.objeto.id != null and request.isUserInRole(funcionalidade.concat('_incluir')) and cc.attrs.novo}" />
	<!-- Bot達o salvar ou editar -->
	<p:commandLink id="cmdLinkSalvar" styleClass="btn btn-orange noCheck" value="#{global.gravar}" actionListener="#{controller['salvar']}" ajax="false" rendered="#{request.isUserInRole(funcionalidade.concat('_alterar')) and not controller['readOnly'] and cc.attrs.salvarEditar }"  
	disabled="#{cc.attrs.salvarDisabled}"  onclick="is_dirty = false;" 
	/>
	<p:commandLink id="cmdLinkEditar" styleClass="btn btn-orange noCheck" value="#{global.editar}" actionListener="#{controller['editar']}" ajax="false" rendered="#{controller.objeto.id != null and request.isUserInRole(funcionalidade.concat('_alterar')) and controller['readOnly']  and cc.attrs.salvarEditar}" />

	<!-- Bot達o remover -->
	<p:commandLink id="cmdLinkRemover" styleClass="btn btn-orange noCheck" value="#{global.remover}" onclick="dialogExcluir.show()" rel="modal" rendered="#{controller.objeto.id != null and request.isUserInRole(funcionalidade.concat('_excluir'))  and cc.attrs.remover}" />
	<u:removerModal update="#{cc.attrs.update}"/>	

	<!-- Bot達o voltar	-->
	<p:commandLink styleClass="btn btn-orange" value="#{global.voltar}" action="#{controller['telaPesquisa'].concat('?faces-redirect=true')}" rendered="#{cc.attrs.voltar}" immediate="true" ajax="false"/>
</cc:implementation>
</html>
