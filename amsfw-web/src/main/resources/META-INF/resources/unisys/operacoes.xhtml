<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="nomeBotaoCadastrar" default="#{global.cadastrar}" />
	<cc:attribute name="labelPesquisarPor" default="#{global['pesquisar.por.nome']}" />
	<cc:attribute name="atributoDePesquisa" required="true"/>
	<cc:attribute name="paginaCadastro" default="cadastro.xhtml"/>	
	<cc:attribute name="update" />
	
	<cc:attribute name="action1" required="false" />
	<cc:attribute name="value1" required="false" />
	<cc:attribute name="update1" required="false" />
	
	<cc:attribute name="action2" required="false" />
	<cc:attribute name="value2" required="false" />
	<cc:attribute name="update2" required="false" />
	
	
	<cc:attribute name="action3" required="false" />
	<cc:attribute name="value3" required="false" />
	<cc:attribute name="update3" required="false" />
	
	<cc:attribute name="action4" required="false" />
	<cc:attribute name="value4" required="false" />
	<cc:attribute name="update4" required="false" />
	
	<cc:attribute name="action5" required="false" />
	<cc:attribute name="value5" required="false" />
	<cc:attribute name="update5" required="false" />
	
	<cc:attribute name="quantidadeAcoes" required="true" />
	
	
	
	
</cc:interface>

<style>
	.ui-widget {
		margin-bottom: 5px;
	}
</style>
<cc:implementation>
	<div class="row-fluid">
		<div class="span6">
			<div class="btn-group ">				
				<button class="btn green" type="button" onclick="location.href='#{cc.attrs.paginaCadastro}'">
					#{global.cadastrar} <i class="icon-plus"></i>
				</button>		
			</div>
			<p:spacer width="10px" />	

			<div class="btn-group" style="margin-bottom: 0px;">

				<button class="btn red dropdown-toggle" data-toggle="dropdown">
					#{global.acoes} <i class="icon-angle-down"></i>
				</button>
				<ul class="dropdown-menu">
				
					<c:choose>
						<c:when test="#{cc.attrs.quantidadeAcoes == '1'}">
							<li><p:commandLink action="#{cc.attrs.action1}" value="#{cc.attrs.value1}" update="@([id$=#{cc.attrs.update1}])" /></li>
						</c:when>
						
						<c:when test="#{cc.attrs.quantidadeAcoes == '2'}">
							<li><p:commandLink action="#{cc.attrs.action1}" value="#{cc.attrs.value1}" update="@([id$=#{cc.attrs.update1}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action2}" value="#{cc.attrs.value2}" update="@([id$=#{cc.attrs.update2}])"/></li>
						</c:when>
						
						<c:when test="#{cc.attrs.quantidadeAcoes == '3'}">
							<li><p:commandLink action="#{cc.attrs.action1}" value="#{cc.attrs.value1}" update="@([id$=#{cc.attrs.update1}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action2}" value="#{cc.attrs.value2}" update="@([id$=#{cc.attrs.update2}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action3}" value="#{cc.attrs.value3}" update="@([id$=#{cc.attrs.update3}])"/></li>
						</c:when>
						
						<c:when test="#{cc.attrs.quantidadeAcoes == '4'}">
							<li><p:commandLink action="#{cc.attrs.action1}" value="#{cc.attrs.value1}" update="@([id$=#{cc.attrs.update1}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action2}" value="#{cc.attrs.value2}" update="@([id$=#{cc.attrs.update2}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action3}" value="#{cc.attrs.value3}" update="@([id$=#{cc.attrs.update3}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action4}" value="#{cc.attrs.value4}" update="@([id$=#{cc.attrs.update4}])"/></li>
						</c:when>
						
						<c:when test="#{cc.attrs.quantidadeAcoes == '5'}">
							<li><p:commandLink action="#{cc.attrs.action1}" value="#{cc.attrs.value1}" update="@([id$=#{cc.attrs.update1}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action2}" value="#{cc.attrs.value2}" update="@([id$=#{cc.attrs.update2}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action3}" value="#{cc.attrs.value3}" update="@([id$=#{cc.attrs.update3}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action4}" value="#{cc.attrs.value4}" update="@([id$=#{cc.attrs.update4}])"/></li>
							<li><p:commandLink action="#{cc.attrs.action4}" value="#{cc.attrs.value5}" update="@([id$=#{cc.attrs.update5}])"/></li>
						</c:when>					
					</c:choose>					
					
					<!--  
					<c:forEach begin="1"  step="1" end="#{cc.attrs.quantidadeAcoes}" var="i">
						<li><p:commandLink action="#{cc.attrs.action}" value="#{cc.attrs.value}" /></li>
					</c:forEach>
					--> 
				
				</ul>
			</div>	
		</div>	

		<div class="span6">
			<div id="sample_2_filter" class="dataTables_filter">
				<label>
					#{cc.attrs.labelPesquisarPor}
					<p:inputText
						id="nomeFiltroSimples"						
						value="#{cc.attrs.atributoDePesquisa}"
						styleClass="m-wrap small">
						<p:ajax event="keyup" update="#{cc.attrs.update}" />
					</p:inputText>
				</label>
			</div>
		</div>
	</div>
</cc:implementation>
</html>
