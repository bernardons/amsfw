<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cu="http://mytags.de/jsftags"
	xmlns:p="http://primefaces.org/ui">

	<div class="span#{cc.attrs.size}">
		<div class="control-group">
			<h:outputLabel class="control-label" for="#{cc.attrs.identificador}">#{cc.attrs.label} <h:outputText value="*" style="font-weight:bold; color:red;" rendered="#{required}" /></h:outputLabel> 
			<div class="controls">
				<ui:insert name="content" />
			</div>
		</div>
	</div>

</ui:composition>
