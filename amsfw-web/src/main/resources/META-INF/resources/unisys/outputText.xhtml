<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
	<cc:attribute name="value" required="true" />
	<cc:attribute name="size" default="0_1" />
	<cc:attribute name="style" />
	<cc:attribute name="label"/>
	<cc:attribute name="escape" default="true"/>
	<cc:attribute name="id"/>
	
</cc:interface>

<cc:implementation>

	<!-- Adicionar este atributos para utilizar no template  -->
	<ui:param name="required" value="false" />

	<ui:decorate template="template/basicInput.xhtml">
		<ui:define name="content">
			<h:outputText id="#{cc.attrs.id}" escape="#{cc.attrs.escape}" value="#{cc.attrs.value}" style="#{cc.attrs.style}" />
		</ui:define>
	</ui:decorate>
</cc:implementation>
</html>
