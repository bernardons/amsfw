<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>
	<cc:attribute name="descricao" required="true"/>
</cc:interface>

<cc:implementation>
	<div id="plc-corpo" class="ui-widget ui-widget-content plc-corpo">
		<fieldset class="plc-fieldset">
			<legend class="plc-fieldset-legend">#{cc.attrs.descricao}</legend>
			<cc:insertChildren></cc:insertChildren>
		</fieldset>
	</div>
</cc:implementation>
</html>
