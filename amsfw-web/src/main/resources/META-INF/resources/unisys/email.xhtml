<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<cc:interface>
	<cc:attribute name="identificador" default="email"/>
	<cc:attribute name="label" default="#{componentes['email.default.nome']}" />
	<cc:attribute name="value" required="true" />
	<cc:attribute name="required" default="false" />
	<cc:attribute name="requiredMessage" default="#{componentes['email.default.required.message']}" />
	<cc:attribute name="validatorMessage" default="#{componentes['email.default.validator.message']}" />
	<cc:attribute name="maxlenght" default="50" />
	<cc:attribute name="size" default="3" />
</cc:interface>

<cc:implementation>

	<!-- Adicionar este atributos para utilizar no template  -->
	<ui:param name="required" value="#{cc.attrs.required}" />

	<ui:decorate template="template/basicInput.xhtml">
		<ui:define name="content">
			<div class="input-icon left">
		 		<i class="icon-envelope"></i>
		 		<p:inputText id="#{cc.attrs.identificador}" required="#{cc.attrs.required}" value="#{cc.attrs.value}" maxlength="#{cc.attrs.maxlenght}" styleClass="m-wrap span12" requiredMessage="#{cc.attrs.requiredMessage}" validatorMessage="#{cc.attrs.validatorMessage}" readonly="#{readOnly}">
		 			<f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" />
			 	</p:inputText>
			</div>
			<p:message for="#{cc.attrs.identificador}" />
		</ui:define>
	</ui:decorate>
</cc:implementation>
</html>
