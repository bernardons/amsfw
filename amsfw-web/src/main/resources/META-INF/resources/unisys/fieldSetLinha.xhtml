<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:u="http://com.unisys.br/awsfw">

<cc:interface>
	<cc:attribute name="label" required="true" />
	<cc:attribute name="required" default="false" />
	<cc:attribute name="size" required="true"/>
	<cc:attribute name="style"/>
</cc:interface>

<cc:implementation>
	<div class="span#{cc.attrs.size}">
		<div class="control-group">
		
			<div class="controls">			
				<fieldset class="plc-fieldset #{cc.attrs.styleClass}" style="#{cc.attrs.style}">
					<legend class="plc-fieldset-legend" style="padding-left: 0px; padding-top: 0px; "><h:outputLabel class="control-label" for="#{cc.attrs.identificador}" id="#{cc.attrs.identificador}_label">#{cc.attrs.label}<h:outputText value="*" style="font-weight:bold; color:red;" rendered="#{required}" /></h:outputLabel><h:panelGroup rendered="#{cc.attrs.required}"><font color="red">*</font></h:panelGroup></legend>
					<cc:insertChildren />
				</fieldset>
			</div>
		</div>
	</div>
</cc:implementation>
</html>
